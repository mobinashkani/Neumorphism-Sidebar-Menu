<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <title>Neumorphism Sidebar Menu</title>
</head>
<body>
    <input type="checkbox" id="check">
    <label class="button bars" for="check"><i class='bx bx-list-ul'></i></label>
    <div class="sidebar">
        <div class="title">
            <div class="logo">mrMobin</div>
            <label class="button Concel" for="check"><i class='bx bx-x'></i></label>
        </div>
        <ul>
            <li><a href="#"><i class='bx bx-qr'></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-link'></i>Shortcuts</a></li>
            <li><a href="#"><i class='bx bxs-objects-horizontal-left'></i>Overview</a></li>
            <li><a href="#"><i class='bx bxs-calendar-week'></i>Events</a></li>
            <li><a href="#"><i class='bx bxs-contact'></i>Contact</a></li>
            <li><a href="#"><i class='bx bx-slider'></i>Service</a></li>
            <li><a href="#"><i class='bx bxs-chat'></i>Feedback</a></li>
            <li><a href="#"><i class='bx bxs-help-circle'></i>About</a></li>
        </ul>
        <div class="media-icons">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-youtube'></i></a>
        </div>
    </div>
</body>
</html>
